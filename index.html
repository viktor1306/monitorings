<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BESS Monitor Ultimate</title>

    <link rel="icon" type="image/png" href="img/logo_dark.png">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs-plugin-zoom.min.js"></script>
    <!-- SortableJS для Drag & Drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header-bar">
        <h2 style="margin:0;"><i class="fas fa-chart-line" style="color: var(--accent-blue);"></i> Аналітика BESS</h2>
        <div class="header-right">
            <div id="lastUpdated" class="last-updated-badge" style="display: none;">
                <i class="fas fa-clock"></i> Оновлено: <span id="lastUpdatedTime"></span>
            </div>
            <button id="statsBtn" class="header-btn" title="Статистика">
                <i class="fas fa-chart-pie"></i>
            </button>
            <button id="alertsBtn" class="header-btn" title="Історія алертів">
                <i class="fas fa-bell"></i>
            </button>
            <div id="loadingStatus" class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i> Завантаження даних...
            </div>
            <div class="color-picker-dropdown">
                <button class="color-picker-btn" id="colorPickerBtn" title="Колір графіків">
                    <i class="fas fa-palette"></i>
                </button>
                <div class="color-picker-menu" id="colorPickerMenu">
                    <div class="color-option" style="background-color: #ff9f43;" data-color="#ff9f43" title="Пісочний"></div>
                    <div class="color-option" style="background-color: #54a0ff;" data-color="#54a0ff" title="Блакитний"></div>
                    <div class="color-option" style="background-color: #00d2d3;" data-color="#00d2d3" title="М'ятний"></div>
                    <div class="color-option" style="background-color: #ff6b6b;" data-color="#ff6b6b" title="Червоний"></div>
                    <div class="color-option" style="background-color: #1dd1a1;" data-color="#1dd1a1" title="Зелений"></div>
                </div>
            </div>
            <button id="themeToggle" class="theme-toggle" title="Перемкнути тему">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </div>

    <div id="dashboardGrid" class="grid-container">

    </div>

    <footer class="page-footer">
        Створено відділом агрегації KNESS Energy
    </footer>

    <!-- DETAIL MODAL -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-left-group">
                    <h2 id="modalTitle" style="margin:0;">Деталі</h2>
                    <div class="modal-controls">
                        <select id="modalMetricSelect" class="card-select modal-select">
                            <option value="diff">Різниця комірок (Diff)</option>
                            <option value="min">Мінімальний SoC (Min)</option>
                            <option value="max">Максимальний SoC (Max)</option>
                            <option value="soc">Рівень заряду (SoC)</option>
                        </select>
                    </div>
                </div>
                <span class="close-modal">&times;</span>
            </div>
            <div class="chart-wrapper">
                <canvas id="detailChart"></canvas>
            </div>
        </div>
    </div>

    <!-- STATISTICS MODAL -->
    <div id="statsModal" class="modal">
        <div class="modal-content stats-modal-content">
            <div class="modal-header">
                <h2 style="margin:0;"><i class="fas fa-chart-pie" style="color: var(--accent-blue);"></i> Статистика</h2>
                <span class="close-modal close-stats">&times;</span>
            </div>
            <div class="stats-content">
                <div class="stats-section">
                    <h3>Загальна статистика</h3>
                    <div class="stats-date-filter">
                        <label>Період:</label>
                        <input type="date" id="statsDateFrom" class="date-input">
                        <span>—</span>
                        <input type="date" id="statsDateTo" class="date-input">
                        <button id="statsApplyDate" class="btn-apply-date">Застосувати</button>
                        <button id="statsResetDate" class="btn-reset-date">Скинути</button>
                    </div>
                    <div id="overallStats" class="stats-grid"></div>
                </div>
                <div class="stats-section">
                    <h3>Статистика по станціях</h3>
                    <select id="statsStationSelect" class="card-select modal-select">
                        <option value="">-- Оберіть станцію --</option>
                    </select>
                    <div id="stationStats" class="stats-grid" style="margin-top:15px;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- ALERTS MODAL -->
    <div id="alertsModal" class="modal">
        <div class="modal-content alerts-modal-content">
            <div class="modal-header">
                <h2 style="margin:0;"><i class="fas fa-bell" style="color: var(--accent-blue);"></i> Історія алертів</h2>
                <span class="close-modal close-alerts">&times;</span>
            </div>
            <div class="alerts-content">
                <div class="alerts-tabs">
                    <button class="alert-tab active" data-tab="all">Всі УЗЕ</button>
                    <button class="alert-tab" data-tab="station">По станції</button>
                </div>
                <div class="alerts-filters">
                    <select id="alertsStationSelect" class="card-select" style="display:none;">
                        <option value="">-- Оберіть станцію --</option>
                    </select>
                    <select id="alertsThreshold" class="card-select">
                        <option value="5">Різниця ≥ 5%</option>
                        <option value="10">Різниця ≥ 10%</option>
                    </select>
                </div>
                <div id="alertsList" class="alerts-list"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
