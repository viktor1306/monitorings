<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BESS Monitor Ultimate</title>

    <link rel="icon" type="image/png" href="img/logo_dark.png">

    <!-- Chart.js та плагіни -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs-plugin-zoom.min.js"></script>

    <!-- Іконки -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Наші стилі -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header-bar">
        <h2 style="margin:0;"><i class="fas fa-chart-line" style="color: var(--accent-blue);"></i> Аналітика BESS</h2>
        <div class="header-right">
            <div id="lastUpdated" class="last-updated-badge" style="display: none;">
                <i class="fas fa-clock"></i> <span id="lastUpdatedTime"></span>
            </div>
            <div id="loadingStatus" class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i> Завантаження даних...
            </div>
            <div class="color-picker-dropdown">
                <button class="color-picker-btn" id="colorPickerBtn" title="Колір графіків">
                    <i class="fas fa-palette"></i>
                </button>
                <div class="color-picker-menu" id="colorPickerMenu">
                    <div class="color-option" style="background-color: #ff9f43;" data-color="#ff9f43" title="Пісочний"></div>
                    <div class="color-option" style="background-color: #54a0ff;" data-color="#54a0ff" title="Блакитний"></div>
                    <div class="color-option" style="background-color: #00d2d3;" data-color="#00d2d3" title="М'ятний"></div>
                    <div class="color-option" style="background-color: #ff6b6b;" data-color="#ff6b6b" title="Червоний"></div>
                    <div class="color-option" style="background-color: #1dd1a1;" data-color="#1dd1a1" title="Зелений"></div>
                </div>
            </div>
            <button id="themeToggle" class="theme-toggle" title="Перемкнути тему">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </div>

    <div id="dashboardGrid" class="grid-container">
        <!-- Картки додаються автоматично через JS -->
    </div>

    <footer class="page-footer">
        Створено відділом агрегації KNESS Energy
    </footer>

    <!-- MODAL -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-left-group">
                    <h2 id="modalTitle" style="margin:0;">Деталі</h2>
                    <div class="modal-controls">
                        <select id="modalMetricSelect" class="card-select modal-select">
                            <option value="diff">Різниця комірок (Diff)</option>
                            <option value="min">Мінімальний SoC (Min)</option>
                            <option value="max">Максимальний SoC (Max)</option>
                        </select>
                    </div>
                </div>
                <span class="close-modal">&times;</span>
            </div>
            <div class="chart-wrapper">
                <canvas id="detailChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Наш скрипт -->
    <script src="script.js"></script>
</body>

</html>
